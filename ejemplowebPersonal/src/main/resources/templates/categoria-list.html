<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Categorias</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Categorias</h1>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}" th:object="${categoria}">
            <td th:text="${categoria.id}"></td>
            <td>
                <a th:href="@{/categorias/view/{id}(id=${categoria.id})}"
                   th:text="${categoria.nombre}"></a>
            </td>
            <td>
                <p  th:text="${categoria.nombre}"></p>
            </td>
            <td th:text="${categoria.descripcion}"></td>
            <td>
                <a th:href="@{/categorias/del/{id}(id=${categoria.id})}">
                    <i class="bi bi-trash3-fill text-bg-danger"></i>
                </a></span>
                <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}">
                    <i class="bi bi-pencil-square"></i>
                </a></span>
                <a th:href="@{/categorias/view/{id}(id=${categoria.id})}">
                    <i class="bi bi-eye text-black"></i>
                </a></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/categorias/new}">
        <i class="bi bi-plus-circle"></i>
    </a>
</div>
</body>
</html>
