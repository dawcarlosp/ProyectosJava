<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Categorias</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/inicio}"><i class="bi bi-house-door-fill text-primary fs-1"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/productos}">Productos</a>
                <a class="nav-link" th:href="@{/categorias}">Categorias</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Categorias</h1>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}" th:object="${categoria}">
            <td th:text="${categoria.id}"></td>
            <td>
                <a th:href="@{/categorias/view/{id}(id=${categoria.id})}"
                   th:text="${categoria.nombre}"></a>
            </td>
            <td th:text="${categoria.descripcion}"></td>
            <td>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/categorias/del/{id}(id=${categoria.id})}">
                        <i class="bi bi-trash3-fill text-bg-danger"></i>
                    </a></span>
                    <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}">
                        <i class="bi bi-pencil-square"></i>
                    </a></span>
                    <a th:href="@{/categorias/view/{id}(id=${categoria.id})}">
                        <i class="bi bi-eye text-black"></i>
                    </a></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="@{/categorias/new}">
        <i class="bi bi-plus-circle"></i>
    </a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
