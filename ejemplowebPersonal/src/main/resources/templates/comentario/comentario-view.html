<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Visualizacion de Comentario</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container-sm">
    <h1 th:text="'Titulo: ' + ${comentario.titulo}"></h1>
    <h3 th:text="'Texto: ' + ${comentario.texto}"></h3>
    <h3 th:text="'Fecha: ' + ${comentario.fecha}"></h3>
  <h3 th:text="'Producto: ' + ${comentario.producto.titulo}"></h3>
  <a th:href="@{/comentarios}"><i class="bi bi-arrow-return-left"></i></a>
</div>
</body>
</html>
